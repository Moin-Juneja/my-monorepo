services:
  frontend:
    build: ./frontend
    container_name: vpop-frontend
    ports:
      - "4173:4173"
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: vpop-backend
    ports:
      - "4000:4000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: postgres
      RUN_MIGRATIONS: "true"  
    volumes:
    - ./backend/drizzle:/app/drizzle   
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:14
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
